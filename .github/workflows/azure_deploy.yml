name: Deploy Resources to Azure
on:
  push:
     branches: [ "main" ]


permissions:
  id-token: write
  contents: read

jobs:
  terraform_deploy:
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
    - name: Action Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.13.4
     
    - name: Azure Login
      uses: azure/login@v2
      with:
        tenant-id: ${{ secrets.TENANT_ID }}
        client-id: ${{ secrets.CLIENT_ID }}
        subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
    
    - name: Az CLI
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az account show

    - name: Terraform init
      id: init
      env:
        storage_account_name: ${{ vars.STORAGE_ACCOUNT_NAME }}
        container_name: ${{ vars.CONTAINER_NAME }}
        resource_group: ${{ vars.RESOURCE_GROUP }}
        ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.TENANT_ID }}
      run: terraform init -backend-config="storage_account_name=$storage_account_name" -backend-config="container_name=$container_name" -backend-config="resource_group_name=$resource_group"
    
    - name: Terraform Plan
      id: plan
      run: terraform plan
    
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve